<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Directory</title>
</head>
<body>
    <h1>Add Directory</h1>
    <form action="{% url 'add_directory' %}" method="post">
        {% csrf_token %}
        <label for="id_name">Name:</label>
        <input type="text" name="name" id="id_name" required>
        <br><br>
        <label for="id_description">Description:</label>
        <input type="text" name="description" id="id_description">
        <br><br>
        <label for="id_parent_directory">Parent Directory:</label>
        <select name="parent_directory" id="id_parent_directory">
            <option value="">--None--</option>
            {% for directory in directories %}
                <option value="{{ directory.id }}">{{ directory.name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
