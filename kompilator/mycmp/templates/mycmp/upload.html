<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #eee;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .file-input {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .file-input label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .file-input input[type=file] {
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .file-list {
            font-size: 14px;
            margin-top: 20px;
        }
        .file-list table {
            margin-top: 10px;
        }
        .submit-button {
            margin-top: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Upload File</h1>
    <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="file-input">
            <label for="id_directory">Directory:</label>
            <select name="directory" id="id_directory">
                {% for directory in directories %}
                    <option value="{{ directory.id }}">{{ directory.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="file-input">
            <label for="id_file">Choose File:</label>
            <input type="file" name="file" id="id_file" multiple>
        </div>
        <button type="submit" class="submit-button">Upload</button>

</div>
    </form>
    {% if uploaded_files %}
        <div class="file-list">
            <h2>Uploaded Files:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in uploaded_files %}
                        <tr>
                            <td>{{ file.name }}</td>
                            <td>{{ file.size }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}
</body>
</html>
