<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">{{ file.name }}</div>
                    <div class="card-body">
                        <pre>{{ content }}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
